spring:
  application:
    name: chaos
  mvc:
    pathMatch:
      matching-strategy: ant_path_matcher
  profiles:  
    active: dev
  jackson:
    default-property-inclusion: non_null
  datasource:
    driver-class-name:
    url: jdbc:mysql://127.0.0.1:3306/chaos?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: admin
    password: root123
  flyway:
    enabled: true # 正式环境才开启
    clean-disabled: true # 禁用数据库清理
    encoding: UTF-8
    locations: classpath:/db/migration # 指定sql 脚本的路径
    # flyway 会在库中创建此名称元数据表，用于记录所有版本演化和状态
    # 同一个库不同项目可能冲突，每个项目一张表来记录
    table: fsh_${spring.application.name} #后缀指定为当前项目名称
    baseline-version: 1 # 基线版本默认开始序号 默认为 1
    baseline-on-migrate: true #  针对非空数据库是否默认调用基线版本,为空的话默认会调用基线版本
mybatis-plus:
  mapper-locations: classpath*:/mapper/*Dao.xml,classpath:**/*Dao.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.lmc.**.entity
  global-config:
    db-config:
      id-type: AUTO
      update-strategy: default
      table-underline: true
      capital-mode: false
      logic-delete-value: 1
      logic-not-delete-value: 0
    banner: false
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
server:
  port: 8882 # 监听端口
chaos:
  swagger:
    scan: com.lmc